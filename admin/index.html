<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iuvene Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #8b7355;
            --primary-dark: #6f5b43;
            --bg: #f5f3ef;
            --surface: #ffffff;
            --text: #2c2c2c;
            --muted: #6d6a66;
            --danger: #cf3f4f;
            --success: #1f8d57;
            --warning: #cc7a17;
            --shadow: 0 10px 30px rgba(27, 19, 12, 0.08);
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #f8f4ea 0%, var(--bg) 55%);
            color: var(--text);
        }

        .container {
            width: min(1200px, 92vw);
            margin: 0 auto;
        }

        .hidden {
            display: none !important;
        }

        button,
        input,
        select,
        textarea {
            font: inherit;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 0.7rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease, background 0.2s ease;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.65;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-ghost {
            background: #f0ebe4;
            color: var(--text);
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        .btn-success {
            background: var(--success);
            color: #fff;
        }

        .btn-warning {
            background: var(--warning);
            color: #fff;
        }

        .login-screen {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.25rem;
        }

        .login-card {
            width: min(420px, 100%);
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .login-card h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
        }

        .login-card p {
            color: var(--muted);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--text);
        }

        .field,
        .field-area,
        .field-select {
            width: 100%;
            padding: 0.75rem 0.8rem;
            border-radius: 10px;
            border: 1px solid #d6d2cc;
            background: #fff;
            color: var(--text);
        }

        .field:focus,
        .field-area:focus,
        .field-select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.14);
        }

        .login-error {
            background: #fef0f2;
            color: #9f1d33;
            border: 1px solid #f7c8d0;
            border-radius: 10px;
            padding: 0.7rem 0.8rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        #dashboard-view {
            padding-bottom: 3.5rem;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(10px);
            background: rgba(245, 243, 239, 0.86);
            border-bottom: 1px solid #e7dfd1;
        }

        .topbar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
        }

        .brand h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.15rem;
        }

        .brand p {
            color: var(--muted);
            font-size: 0.92rem;
        }

        .top-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .dashboard-main {
            margin-top: 1.25rem;
            display: grid;
            gap: 1rem;
        }

        .panel {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 0.75rem;
        }

        .stat-card {
            background: #faf7f2;
            border: 1px solid #eee4d8;
            border-radius: 12px;
            padding: 0.9rem;
        }

        .stat-card h3 {
            color: var(--muted);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .stat-card .value {
            font-size: 1.55rem;
            font-family: 'Montserrat', sans-serif;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 2fr repeat(4, 1fr) auto;
            gap: 0.6rem;
            align-items: end;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            gap: 0.7rem;
        }

        .products-header p {
            color: var(--muted);
            font-size: 0.94rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 0.75rem;
        }

        .product-card {
            border: 1px solid #e7ddd0;
            border-radius: 12px;
            background: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .product-image-wrap {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: #efeae2;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 999px;
            padding: 0.3rem 0.6rem;
            font-size: 0.72rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .badge-new {
            background: var(--success);
        }

        .badge-promo {
            background: var(--warning);
        }

        .badge-sold {
            background: var(--danger);
        }

        .badge-hidden {
            left: auto;
            right: 10px;
            background: #555;
        }

        .product-content {
            padding: 0.85rem;
            display: grid;
            gap: 0.45rem;
            flex: 1;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .product-meta {
            color: var(--muted);
            font-size: 0.86rem;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .product-description {
            font-size: 0.88rem;
            color: #47433f;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-actions {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.45rem;
            padding: 0.85rem;
            border-top: 1px solid #eee4d8;
        }

        .empty {
            border: 1px dashed #cabba8;
            border-radius: 12px;
            padding: 1.6rem;
            text-align: center;
            color: var(--muted);
        }

        .add-btn {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: 62px;
            height: 62px;
            border-radius: 999px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 2rem;
            line-height: 0;
            box-shadow: 0 10px 28px rgba(88, 65, 38, 0.3);
            cursor: pointer;
            z-index: 35;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(18, 15, 10, 0.54);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 40;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: min(920px, 100%);
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(14, 8, 0, 0.2);
            max-height: 95vh;
            overflow: auto;
            padding: 1.2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
        }

        .close-modal {
            border: none;
            background: #f4eee4;
            color: #4c443b;
            border-radius: 8px;
            width: 34px;
            height: 34px;
            font-size: 1.4rem;
            cursor: pointer;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 1rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.7rem;
        }

        .checks-row {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.5rem;
            margin-top: 0.2rem;
        }

        .check-card {
            border: 1px solid #e6ddce;
            border-radius: 10px;
            padding: 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.45rem;
            font-size: 0.88rem;
            font-weight: 600;
        }

        .field-area {
            min-height: 110px;
            resize: vertical;
        }

        .preview-panel {
            border: 1px solid #e8dece;
            border-radius: 12px;
            padding: 0.7rem;
            background: #fbf8f3;
        }

        .preview-panel h4 {
            font-size: 0.88rem;
            color: var(--muted);
            margin-bottom: 0.45rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .main-preview {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            background: #eee;
            border: 1px solid #e2d8ca;
        }

        .gallery-preview {
            margin-top: 0.5rem;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 0.35rem;
        }

        .gallery-preview img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e2d8ca;
            background: #eee;
        }

        .modal-footer {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.55rem;
        }

        .toast-root {
            position: fixed;
            right: 18px;
            bottom: 18px;
            z-index: 60;
            display: grid;
            gap: 0.45rem;
            width: min(360px, 90vw);
        }

        .toast {
            padding: 0.75rem 0.85rem;
            border-radius: 10px;
            font-size: 0.92rem;
            color: #fff;
            box-shadow: var(--shadow);
        }

        .toast-info {
            background: #49423a;
        }

        .toast-success {
            background: var(--success);
        }

        .toast-error {
            background: var(--danger);
        }

        @media (max-width: 1000px) {
            .filters-grid {
                grid-template-columns: 1fr 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 680px) {
            .topbar-inner {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-actions {
                width: 100%;
            }

            .top-actions .btn {
                flex: 1;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .checks-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                grid-template-columns: 1fr;
            }

            .gallery-preview {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>

<body>

    <div id="login-view" class="login-screen">
        <div class="login-card">
            <h1>Iuvene Admin</h1>
            <p>Gestiona catálogo, estados y visibilidad de productos.</p>
            <div id="login-error" class="login-error hidden"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="field" type="email" id="email" required placeholder="admin@iuvene.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input class="field" type="password" id="password" required placeholder="••••••••">
                </div>
                <button class="btn btn-primary" id="login-btn" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="dashboard-view" class="hidden">
        <header class="topbar">
            <div class="container topbar-inner">
                <div class="brand">
                    <h1>Iuvene Admin Panel</h1>
                    <p>Control completo de catálogo y publicación.</p>
                </div>
                <div class="top-actions">
                    <button class="btn btn-ghost" id="refresh-btn" type="button">Actualizar</button>
                    <button class="btn btn-ghost" id="export-btn" type="button">Exportar JSON</button>
                    <button class="btn btn-ghost" id="clear-cache-btn" type="button">Limpiar caché web</button>
                    <button class="btn btn-primary" id="logout-btn" type="button">Salir</button>
                </div>
            </div>
        </header>

        <main class="container dashboard-main">
            <section class="stats-grid">
                <article class="stat-card">
                    <h3>Total productos</h3>
                    <div class="value" id="stat-total">0</div>
                </article>
                <article class="stat-card">
                    <h3>Publicados</h3>
                    <div class="value" id="stat-visible">0</div>
                </article>
                <article class="stat-card">
                    <h3>Agotados</h3>
                    <div class="value" id="stat-sold">0</div>
                </article>
                <article class="stat-card">
                    <h3>Promociones</h3>
                    <div class="value" id="stat-promo">0</div>
                </article>
            </section>

            <section class="panel">
                <div class="filters-grid">
                    <div class="form-group" style="margin:0;">
                        <label for="search-input">Buscar</label>
                        <input class="field" id="search-input" type="text"
                            placeholder="Nombre, descripción, tipo o estado">
                    </div>
                    <div class="form-group" style="margin:0;">
                        <label for="filter-type">Tipo</label>
                        <select class="field-select" id="filter-type">
                            <option value="all">Todos</option>
                            <option value="chockers">Chockers</option>
                            <option value="collares">Collares</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin:0;">
                        <label for="filter-status">Estado</label>
                        <select class="field-select" id="filter-status">
                            <option value="all">Todos</option>
                            <option value="new">Nuevo</option>
                            <option value="promo">Promoción</option>
                            <option value="sold">Agotado</option>
                            <option value="visible">Publicado</option>
                            <option value="hidden">Oculto</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin:0;">
                        <label for="filter-collection">Colección</label>
                        <select class="field-select" id="filter-collection">
                            <option value="all">Todas</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin:0;">
                        <label for="filter-sort">Ordenar</label>
                        <select class="field-select" id="filter-sort">
                            <option value="newest">Más recientes</option>
                            <option value="oldest">Más antiguos</option>
                            <option value="price-asc">Precio ↑</option>
                            <option value="price-desc">Precio ↓</option>
                            <option value="name-asc">Nombre A-Z</option>
                        </select>
                    </div>
                    <button class="btn btn-ghost" id="clear-filters-btn" type="button">Limpiar</button>
                </div>
            </section>

            <section class="panel">
                <div class="products-header">
                    <h2 style="font-family: 'Montserrat', sans-serif; font-size: 1.05rem;">Productos</h2>
                    <p id="products-summary">0 productos</p>
                </div>
                <div class="products-grid" id="products-list"></div>
            </section>
        </main>

        <button class="add-btn" id="add-product-btn" type="button" aria-label="Añadir producto">+</button>
    </div>

    <div class="modal" id="product-modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nuevo Producto</h2>
                <button class="close-modal" id="close-modal" type="button" aria-label="Cerrar">×</button>
            </div>

            <form id="product-form">
                <input type="hidden" id="p-id">

                <div class="form-grid">
                    <div>
                        <div class="form-group">
                            <label for="p-name">Nombre</label>
                            <input class="field" type="text" id="p-name" required>
                        </div>

                        <div class="grid-2">
                            <div class="form-group">
                                <label for="p-price">Precio (€)</label>
                                <input class="field" type="number" id="p-price" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="p-collection">Colección</label>
                                <select class="field-select" id="p-collection" required></select>
                            </div>
                        </div>

                        <div class="grid-2">
                            <div class="form-group">
                                <label for="p-type">Tipo</label>
                                <select class="field-select" id="p-type">
                                    <option value="chockers">Chockers</option>
                                    <option value="collares">Collares</option>
                                    <option value="rings">Rings</option>
                                    <option value="earrings">Earrings</option>
                                    <option value="necklaces">Necklaces</option>
                                    <option value="bangles">Bangles</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="p-category">Categoría</label>
                                <select class="field-select" id="p-category">
                                    <option value="chockers">Chockers</option>
                                    <option value="collares">Collares</option>
                                    <option value="silver">Silver</option>
                                    <option value="gold">Gold</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid-2">
                            <div class="form-group">
                                <label for="p-status">Estado comercial</label>
                                <select class="field-select" id="p-status">
                                    <option value="">Normal</option>
                                    <option value="NUEVO">NUEVO</option>
                                    <option value="PROMOCIÓN">PROMOCIÓN</option>
                                    <option value="AGOTADO">AGOTADO</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="p-material">Material (opcional)</label>
                                <input class="field" type="text" id="p-material" placeholder="Vacío para ocultar en web">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="p-description">Descripción</label>
                            <textarea class="field-area" id="p-description"></textarea>
                        </div>

                        <div class="checks-row">
                            <label class="check-card"><input type="checkbox" id="p-soldout"> Agotado</label>
                            <label class="check-card"><input type="checkbox" id="p-dashboard" checked> Visible en web</label>
                            <label class="check-card"><input type="checkbox" id="p-featured"> Destacado</label>
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <label for="p-image-file">Subir imagen principal</label>
                            <input class="field" type="file" id="p-image-file" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="p-image">URL imagen principal</label>
                            <input class="field" type="text" id="p-image" placeholder="https://... o images/...">
                        </div>

                        <div class="form-group">
                            <label for="p-images">Galería (una URL por línea)</label>
                            <textarea class="field-area" id="p-images"
                                placeholder="https://...\nhttps://...\nimages/..." style="min-height: 96px;"></textarea>
                        </div>

                        <div class="preview-panel">
                            <h4>Vista previa</h4>
                            <img id="image-preview" class="main-preview" src="../images/hero-background.jpg" alt="preview">
                            <div id="image-gallery-preview" class="gallery-preview"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-ghost" id="cancel-btn" type="button">Cancelar</button>
                    <button class="btn btn-primary" id="save-btn" type="submit">Guardar producto</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-root" class="toast-root"></div>

    <script src="../js/admin.js?v=30"></script>
</body>

</html>
